<!DOCTYPE html>
<html>

<head>
    <title>Weather Today</title>
    <link rel="stylesheet" href="mystyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12 col-md-4 col-sm-12 col-xs-12">
                <div class="card p-4">
                    <div class="d-flex">
                        <h6 class="flex-grow-1" id="name">Loading...</h6>
                        <h6 id="time">--:--</h6>
                    </div>
                    <div class="d-flex flex-column temp mt-5 mb-3">
                        <h1 class="mb-0 font-weight-bold" id="heading"> - &degC</h1>
                        <span class="small grey" id="condition">Loading...</span>
                    </div>
                    <div class="d-flex">
                        <div class="temp-details flex-grow-1">
                            <p class="my-1">
                                <img src="https://i.imgur.com/B9kqOzp.png" height="17px">

                                <span id="wind_speed"> - km/h </span>
                            </p>

                            <p class="my-1">
                                <i class="fa fa-tint mr-2" aria-hidden="true"></i>
                                <span id="humidity">Humidity: - % </span>
                            </p>

                            <!-- <p class="my-1">
                                <img src="https://i.imgur.com/wGSJ8C5.png" height="17px">
                                <span> 0.2h </span>
                            </p> -->
                        </div>
                        <div>
                            <img src="" width="100px" alt="Loading..." id="condition_image">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
